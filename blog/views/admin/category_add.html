{% extends './template/layout.html' %}
{% block stylesheet %}
    <link rel="stylesheet" href="/public/admin/vendor/bootstrap-select/bootstrap-select.css">
{% endblock %}
{% block main %}
    <div class="panel">
        <section class="panel col-md-12">
            <div class="panel-heading">添加博客类型</div>
            <div class="panel-body">
                <form class="form-horizontal" action="./add" role="category" method="post">
                        {% if !responseData.code %}
                            <div class="error-msg col-md-10 form-group">
                                {{ responseData.message }}
                            </div>
                        {% else %}
                            <div class="success-msg col-md-10 form-group">
                                {{ responseData.message }}
                            </div>
                        {% endif %}
                    <div class="form-group col-sm-12">
                        <label class="col-sm-2 control-label">博客分类</label>
                        <div class="col-sm-6">
                            <input class="form-control" type="text" name="type" placeholder="请输博客入分类">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-6">
                            <button type="submit" class="btn btn-primary btn-parsley">保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
{% endblock %}

{% block script %}
    <script src="/public/admin/vendor/bootstrap-select/bootstrap-select.js"></script>
    <script>
        $('.selectpicker').selectpicker('show');
    </script>
{% endblock %}
